	<body>
		<center>
			<h1>Utilisation du canva en Javascript</h1>
			<!-- défini un canvas avec une bordure de 1px -->
			<canvas id="plane" style="border: 1px solid #AF3"></canvas>
		</center>

		<script>
			
			var largeur = 700, hauteur = 500;

			var monCanvas = document.getElementById('plane'); // récupére le canvas par son id
			var context= monCanvas.getContext('2d'); // utilise le contexte 2D

			monCanvas.width = largeur;
			monCanvas.height = hauteur;

			setInterval(test,1000/10);

			var x = 50, direct= 10,  y = 50, yDirect = 10; //y et yDirect pour le second exercice, quand l'on veut mettre les deux en même temps

			function test() {

				context.fillStyle = 'rgba(250, 226, 180, 0.18)';
				context.fillRect(0,0,largeur,hauteur);

				context.fillStyle = 'blue';
				//context.fillRect(x, 100,150,200);
				context.beginPath();
				context.arc(x,y,75,0,2*Math.PI); //le 150 à remplacer par y
				context.fill();

				x += direct;
				y += yDirect; // ligne a rajouter


				if ( x > largeur - 75) { direct = -10}
				if ( x < 75) { direct = 10}					// pour le yDirect //
				if ( y > hauteur - 75) { yDirect = -10}
				if ( y < 75) { yDirect = 10}
					// fin code pour le yDirect //
			}

				// mouvement avec les flèches //
			window.addEventListener('keydown',(e) => {
				switch (e.key) {
					case "ArrowUp" : yDirect -= 10;
						break;
					case "ArrowDown" : yDirect += 10;
						break;
					case "ArrowLeft" : direct -= 10;
						break;
					case "ArrowRight" : direct += 10;
						break;
				}
			}) // fin du code //
